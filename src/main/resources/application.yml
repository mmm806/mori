spring:
  application:
    name: mori
  profiles:
    default: dev
  jpa:
    open-in-view: false
    properties:
      hibernate.format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: [health, info]
  endpoint:
    health:
      probes:
        enabled: true
